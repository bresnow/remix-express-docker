name: frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"

env:
  RUNS_ON_OS: ubuntu-20.04
  NODE_VERSION: 16

jobs:
  lint:
    runs-on: ${{ env.RUNS_ON_OS }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: install
        run: make -C frontend install
      - name: lint
        run: make -C frontend lint
  test:
    runs-on: ${{ env.RUNS_ON_OS }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: install
        run: make -C frontend install
      - name: test
        run: make -C frontend test
